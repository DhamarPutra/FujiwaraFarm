<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fujiwara Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900">
    <div
      id="register-page"
      class="min-h-screen flex items-center justify-center"
    >
      <div class="bg-black text-white p-6 rounded-xl shadow-md w-80">
        <h2 class="text-2xl font-bold text-center">Welcome,</h2>
        <h3 class="text-2xl font-bold text-center">ðŸŒ±Fujiwara Farm</h3>
        <input
          autocomplete="off"
          id="username"
          type="text"
          placeholder="Masukkan Nama"
          class="w-full mt-3 p-2 border rounded text-black"
        />
        <button
          onclick="registerUser()"
          class="mt-3 bg-green-500 text-white w-full p-2 rounded"
        >
          Daftar
        </button>
      </div>
    </div>

    <div id="home-page" class="hidden p-6 text-white">
      <h1 class="text-3xl font-bold text-center mb-4">Fujiwara Farm ðŸŒ±</h1>

      <div class="mb-6 text-center mx-auto">
        <h2 class="text-xl font-bold mb-2">Tambah Tanaman Baru</h2>
        <input
          id="plant-name"
          type="text"
          placeholder="Nama Tanaman"
          class="text-black w-full p-2 border rounded"
          autocomplete="off"
        />
        <input
          id="plant-date"
          type="date"
          class="text-black w-full p-2 border rounded mt-2"
        />
        <div class="flex justify-center">
          <button
            onclick="addPlant()"
            class="mt-2 bg-green-500 text-white py-2 px-4 rounded flex items-center justify-center gap-2"
          >
            <span class="text-3xl">+</span>
            <span class="text-lg">Tambah</span>
          </button>
        </div>
      </div>

      <h2 class="text-xl font-bold mb-2">Daftar Tanaman ðŸŒ¿</h2>
      <div
        id="plant-list"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>

      <h2 class="text-xl font-bold mt-6 mb-2">Notifikasi BaruðŸ””</h2>
      <div id="notification-list"></div>
      <h2 class="text-xl font-bold mt-6 mb-2 flex justify-between">
        Notifikasi LamaðŸ””
        <span id="toggleNotifications" class="text-blue-500 underline text-right"></span>
      </h2>
      <div id="old-notification-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
